<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EMS</title>

<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Background */
    body {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Page wrapper */
    .container {
        background: #ffffffdd;
        padding: 40px 60px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        backdrop-filter: blur(6px);
    }

    /* Header */
    .container h1 {
        margin-bottom: 35px;
        font-size: 32px;
        color: #333;
        letter-spacing: 1px;
    }

    /* Buttons */
    .button-group {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    .btn {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        color: white;
        background: #007bff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: 0.25s ease;
    }

    /* Hover effects */
    .btn:hover {
        background: #0056d6;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }
</style>

</head>
<body>

	<div class="container">
		<h1>Employee Management System</h1>
		<div class="button-group">
			<a href="/add" class="btn">Add Record</a>
			<a href="/manage" class="btn">Manage Records</a>
		</div>
	</div>
	
	<script th:if="${message}">
		alert("[[${message}]]");
	</script>

</body>
</html>
